<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My Style Css-->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Freccia Boolean</title>
</head>
<body>
    <!--Form di inserimento dati-->
    <div class="main-top">
        <h1 class="text-center text-white fw-bold pt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <!-- Conteiner Form-->
        <div class="container p-5 mb-4 bg-white rounded shadow">
            <form class="d-flex row">
                    <div class="col-4 d-flex flex-column align-items-center">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label class="pb-3 fs-4" for="exampleFormControlInput1">Nome e Cognome</label>
                            <!-- TO CHECK : REQUIRED NON FUNZIONANTE-->
                            <input type="text" class="form-control text-center fs-4" id="passeggeroNomeSelect" placeholder="Nome e Cognome" required>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label class="pb-3 fs-4" for="exampleFormControlInput1">Km da percorrere</label>
                            <input type="number" class="form-control text-center fs-4" id="bigliettoKmSelect" placeholder="Numero km">
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center">
                        <div class="form-group d-flex flex-column align-items-center">
                            <label class="pb-3 fs-4" for="exampleFormControlSelect1">Fascia d'et√†</label>
                            <select class="form-control text-center fs-4"" id="passeggeroEtaSelect">
                              <option>Minorenne</option>
                              <option>Maggiorenne</option>
                              <option>Over 65</option>
                            </select>
                          </div>
                    </div>
                    <!-- Container Bottoni-->
                    <div class="container-btn d-flex pt-5 justify-content-center">
                        <input class="btn me-5 fs-3 bg-secondary bg-opacity-50" id="generaBtn" type="button" value="Genera">
                        <input class="btn fs-3 bg-secondary bg-opacity-50" id="resetBtn" type="reset" value="Annulla">
                    </div>
                    <!--/Container Bottoni-->
                </form>
        </div> 
        <!-- /Conteiner Form--> 
    </div>
    <!--/Form di inserimento dati-->
    <!-- Visualizzaione Biglietto con classe "d-none" -->
    <div class="main-bottom d-none" id="mainBottomId">
        <h1 class="text-center text-white fw-bold">IL TUO BIGLIETTO</h1>
        <div class="biglietto container p-4 bg-white">
            <h2 class="fw-bold">Dettagli Passeggero</h2>
            <!-- Contenitore Dettagli Biglietto-->
            <div class="container d-flex row m-auto p-0 border border-end-0 ">
                <div class="col-auto bg-secondary pb-3 ">
                    <h3 class="fw-bold">Nome passeggero</h3>
                    <p class="fw-bold fs-4" id="passeggetoNomeId"></p>
                </div>
                <div class="col d-flex flex-column justify-content-around">
                    <h4>Offerta</h4>
                    <p id="passeggeroOffertaId"></p>
                </div>
                <div class="col d-flex flex-column justify-content-around">
                    <h4>Carrozza</h4>
                    <p id="passeggeroCarrozzaId"></p>
                </div>
                <div class="col d-flex flex-column justify-content-around">
                    <h4>Codice CP</h4>
                    <p id="passeggeroCodiceId"></p>
                </div>
                <div class="col d-flex flex-column justify-content-around">
                    <h4>Costo Biglietto</h4>
                    <p id="passeggeroBigliettoId"></p>
                </div>
            <!-- /Contenitore Dettagli Biglietto-->
            </div>
        </div>   
    </div>
    <!-- /Visualizzaione Biglietto-->
    <!-- Script Javascript-->
   <script src="main.js"></script>
</body>
</html>
